name: Validate IDSE KB

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for unresolved clarifications
        run: |
          if grep -R "\[NEEDS CLARIFICATION\]" -n kb/ docs/; then
            echo "❌ Clarifications required before merging."
            exit 1
          else
            echo "✔ No unresolved clarifications."
          fi
