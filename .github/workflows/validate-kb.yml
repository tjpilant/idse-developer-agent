name: Validate IDSE KB

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for unresolved clarifications
        run: |
          if grep -R "\[REQUIRES INPUT\]" -n kb/ docs/ --exclude-dir templates; then
            echo "❌ Unresolved inputs detected."
            exit 1
          else
            echo "✔ No unresolved inputs."
          fi
