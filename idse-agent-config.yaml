optional_layers:
  vector_memory:
    status: deferred
    rationale: >
      Not required until long-term document retrieval or large-scale example
      recall becomes necessary.
  external_apis:
    status: deferred
    possible_integrations:
      - github:
          description: "Live repo introspection and feedback loop integration"
          action_spec: actions/github-repo-reader.yaml
      - jira: "Task synchronization"
      - observability: "Production telemetry into feedback phase"
    rationale: >
      All reasoning is currently deterministic; external context not yet
      required.
  multi_agent_orchestration:
    status: ready
    compatible_with:
      - agency_swarm
      - langgraph
      - crewai
    rationale: >
      Six prompt definitions align directly with these frameworks. Activation
      optional.

