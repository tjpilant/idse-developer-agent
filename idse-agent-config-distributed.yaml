execution:
  orchestration_strategy: sequential
  allow_parallel_agents: false
  token_profile:
    per_agent_budget: 2000
    shared_context_budget: 1500
    strategy: "Stage-aware retrieval + shared constitution preload"
  logging:
    enabled: true
    format: json
    output_dir: ./logs/
  observability:
    enabled: false
    planned_integration: future

